<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Json diff</title>
    <link rel="stylesheet" href="./src/styles/common.css" />
    <link rel="stylesheet" href="./src/styles/promo.css" />
    <link rel="stylesheet" href="./src/styles/login.css" />
    <link rel="stylesheet" href="./src/styles/diff.css" />
   <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header-title">JSON-DIFF</h1>
        <a href="#" class="login-link"> Log in </a>
        <div class="greet-wrapper">
          <p class="greet-message"></p>
          <a href="#" class="logout-link"> Log out </a>
        </div>
      </header>
      <main class="contents">
        <section class="promo">
          <div class="promo-text">
            <p>
              Compare <span class="promo-text-objects">two JSON objects</span> and see the
              <span class="promo-text-differences">differences</span>
            </p>
            
            <button type="submit" class="start-button">Start</button>
          </div>
        </section>
        <section id="login" class="login">
          <div class="login-wrapper">
            <h2 class="login-title">Login Form</h2>
            <form id="loginForm" class="login-form-wrapper">
              <div class="login-form">
                <label for="username" class="form-label">LOGIN</label>
                <div class="login-form-input">
                  <input
                    type="text"
                    id="username"
                    class="form-input"
                    placeholder="Enter your login"
                    required
                  />
                  <div class="login-error-message">
                    Обязательное поле
                  </div>
                  <button type="submit" class="form-submit" id="submitBtn">
                    SIGN IN
                  </button>
                </div>
              </div>
            </form>
          </div>
        </section>
        <div class="form-wrapper">
          <form class="form">
            <div class="old-json-wrapper">
              <div class="old-json-area">
                <p class="old-json-text">OLD JSON</p>
                <textarea name="oldJson" class="old-json"></textarea>       
              </div>
              <div id="inputErrorMessage1" class="diff-error-message">
                Обязательное поле
              </div>
              <div id="parseErrorMessage1" class="diff-error-message">
                Некорректный JSON
              </div>
            </div>
            <div class="new-json-wrapper">
              <div class="new-json-area">
                <p class="new-json-text">NEW JSON</p>
                <textarea name="newJson" class="new-json"></textarea> 
              </div>
              <div id="inputErrorMessage2" class="diff-error-message">
                Обязательное поле
              </div>
              <div id="parseErrorMessage2" class="diff-error-message">
                Некорректный JSON
              </div>
              <button class="diff-button">Show difference</button>
            </div>
            <pre class="diff-result"></pre>
          </form>
        </div>
      </main>
      <footer>
        <p>Copyright 2025 ©</p>
      </footer>
    </div>
    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
